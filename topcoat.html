<polymer-element name="topcoat-button" attributes="active disabled">
  <template>
    <style>
      @host {*{
        display: inline-block;
      }}
    </style>
    <a class="topcoat-button {{isdisabled: disabled}}"><content></content></a>
  </template>
  <script>
    Polymer('topcoat-button', {
      applyAuthorStyles: true,
      active: true,
      disabled: false
    });
  </script>
</polymer-element>

<polymer-element name="topcoat-icon-button" attributes="active disabled">
  <template>
    <style>
      @host {*{
        display: inline-block;
      }}
    </style>
    <a class="topcoat-icon-button">
      <span class="topcoat-icon topcoat-icon--menu-stack"></span>
    </a>
  </template>
  <script>
    Polymer('topcoat-icon-button', {
      applyAuthorStyles: true,
      active: true,
      disabled: false
    });
  </script>
</polymer-element>

<polymer-element name="topcoat-list-item" extends="li" class="topcoat-list__item">
  <script>
    Polymer('topcoat-button', {
      applyAuthorStyles: true
    });
  </script>
</polymer-element>

<polymer-element name="topcoat-list" attributes="header">
  <template>
    <style>
      @host {*{
        display: block;
      }}
    </style>
    <div class="topcoat-list__container">
      <h3 class="topcoat-list__header">{{header}}</h3>
      <ul class="topcoat-list">
        <content></content>
      </ul>
    </div>
  </template>
  <script>
    Polymer('topcoat-list', {
      applyAuthorStyles: true
    });
  </script>
</polymer-element>
